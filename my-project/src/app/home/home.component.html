<button class="logout" (click)="onSubmit()">LOGOUT </button>
<br/>
<br/>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Language</th>
    <th>Genres</th>
    <th>Status</th>
    <th>Rating</th>
  </tr>
  <tr *ngFor="let item of arr">
    <td>
    {{item.name}}
  </td>
    <td>
      {{item.language}}
    </td>
    <td>
      {{item.genres}}
    </td>
    <td>
      {{item.status}}
    </td>
    <td>
      {{item.rating.average}}
    </td>
  </tr>
</table>
